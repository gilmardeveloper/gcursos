<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>GCURSOS | Login</title>
	<!-- plugins:css -->
	<link rel="stylesheet" th:href="@{~/css/materialdesignicons.min.css}">
	<link rel="stylesheet" th:href="@{~/css/simple-line-icons.css}">
	<link rel="stylesheet" th:href="@{~/css/flag-icon.min.css}">
	<link rel="stylesheet" th:href="@{~/css/perfect-scrollbar.min.css}">
	<!-- endinject -->
	<!-- plugin css for this page -->
	<!-- End plugin css for this page -->
	<!-- inject:css -->
	<link rel="stylesheet" th:href="@{~/css/style.css}">
	<!-- endinject -->
	<link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>

<body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper">


			<div th:if="${param.logout}"></div>

			<div class="row">
				<div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-full-bg">
					<div class="row w-100">
						<div class="col-lg-4 mx-auto">
						 
								<div class="auth-form-dark text-left p-5">
									<h2>Login</h2>
									<h4 class="font-weight-light">Plataforma de ensino</h4>
									<form class="pt-5" th:action="@{/login}" method="post">

										<div th:if="${param.error != null}">
											<div class="alert alert-fill-danger" role="alert">
												<i class="mdi mdi-alert-circle"></i>
												<span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"></span>
											</div>
										</div>

										<div class="form-group">
											<label for="username">Usu√°rio</label>
											<input type="email" class="form-control" name="username" id="username" placeholder="E-mail" required="true" />
											<i class="mdi mdi-account"></i>
										</div>
										<div class="form-group">
											<label for="password">Senha</label>
											<input type="password" class="form-control" name="password" id="password" placeholder="Password" required="true" />
											<i class="mdi mdi-eye"></i>
										</div>
										<div class="mt-5">
											<button class="btn btn-block btn-info btn-lg font-weight-medium" type="submit">Login</button>
										</div>

										<div class="col-lg-12">
											<div class="row justify-content-between">
												<div class="mt-3 col-lg-6">
													<a th:href="@{/registro}" class="auth-link text-white">Cadastre-se</a>
												</div>  
												<div class="mt-3 col-lg-6">
													<a th:href="@{/esqueceu-senha}" class="auth-link text-white">Esqueceu a senha?</a>
												</div>
											</div>
										</div>

									</form>
								</div>
						
						</div>
					</div>
				</div>
				<!-- content-wrapper ends -->
			</div>
			<!-- row ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- plugins:js -->
	<script th:src="@{~/js/jquery.min.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script th:src="@{~/js/bootstrap.min.js}"></script>
	<script th:src="@{~/js/perfect-scrollbar.jquery.min.js}"></script>
	<!-- endinject -->
	<!-- inject:js -->
	<script th:src="@{~/js/off-canvas.js}"></script>
	<script th:src="@{~/js/hoverable-collapse.js}"></script>
	<script th:src="@{~/js/misc.js}"></script>
	<script th:src="@{~/js/settings.js}"></script>
	<script th:src="@{~/js/todolist.js}"></script>
	<!-- endinject -->
</body>

</html>
