<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/head :: head(~{::title},~{})">
	<title>ZEUS | Informações</title>
</head>

<body>
	<div class="container-scroller">
		<!-- partial:../../partials/_navbar.html -->

		<!-- navbar -->
		<nav th:replace="fragments/navbar :: navbar-principal"></nav>
		<!-- end navbar -->

		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<div class="row row-offcanvas row-offcanvas-right">
				<!-- partial:../../partials/_settings-panel.html -->

				<!-- theme-setting-wrapper -->
				<div th:replace="fragments/sidebar :: configuracoes-tema"></div>
				<!-- end  theme-setting-wrapper -->

				<!-- right-sidebar -->
				<div th:replace="fragments/sidebar :: sidebar-escondido"></div>
				<!-- end right-sidebar -->

				<!-- sidebar sidebar-offcanvas -->
				<nav th:replace="fragments/sidebar :: sidebar-principal"></nav>
				<!-- end sidebar sidebar-offcanvas -->

				<!-- content-wrapper -->
				<div class="content-wrapper">
					<!-- row -->
					<div class="row">

						<!-- div 1 -->
						<div class="col-lg-12 d-flex align-items-stretch grid-margin">
							<!-- row -->
							<div class="row flex-grow">

								<div class="col-12 grid-margin">
									<a class="btn btn-outline-success"
										th:href="@{/dashboard/admin/eventos/presencial/novo}">+
										Novo</a>
								</div>

								<div class="col-12 grid-margin" th:if="${alert != null}">
									<div th:if="${alert != null}">
									<div th:class="${alert}" role="alert">
										<i class="mdi mdi-alert-circle"></i> <span
											th:text="${message}"></span>
										<button type="button" class="close" data-dismiss="alert"
											aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
								</div>
								</div>

								<div class="col-12 grid-margin"
									th:unless="${#lists.isEmpty(eventos)}"
									th:each="evento : ${eventos}">
									<div class="card">
										<div class="card-body">
											<div class="row">
												<div class="col-lg-10">
													<a
														th:href="@{/dashboard/admin/eventos/presencial/detalhes/{id}(id=${evento.id})}"
														th:text="${evento.titulo}"></a>
												</div>
												<div class="col-lg-2">
												  <a class="btn btn-outline-dark pt-1 pb-1" data-toggle="collapse" th:href="'#collapse-' + ${evento.id}" role="button" aria-expanded="false" th:attr="aria-controls='collapse-' + ${evento.id}"><i class="icon-options-vertical"></i></a>
												</div>
											</div>

											<div class="collapse" th:id="'collapse-' + ${evento.id}">
												<div class="card card-body">
												   	<div class="row">
														<div class="col-lg-3">
															<p class="">status: <span class="text-muted" th:text="${evento.status}"></span></p>
														</div>
														<div class="col-lg-3">
															<p class="">publicado: <span class="text-muted" th:text="${evento.displayPublicado}"></span></p>
														</div>
														<div class="col-lg-3">
															<p class="">criado em: <span class="text-muted" th:text="${#temporals.format(evento.dataCriacao, 'dd/MM/yyyy')}"></span></p>
														</div>
														<div class="col-lg-3">
															<p class="">atualizado em: <span class="text-muted" th:text="${#temporals.format(evento.dataAtualizacao, 'dd/MM/yyyy')}"></span></p>
														</div>

														<div class="col-lg-6" th:if="${evento.permissoes} != null">
															<p class="">código para inscrição: <span class="text-muted" th:text="${evento.permissoes.codigo}"></span></p>
														</div>

														<div class="col-lg-6">
															<a class="btn btn-outline-dark" th:href="@{/dashboard/admin/eventos/presencial/inscricoes/{id}(id=${evento.id})}">Inscrições</a>
														</div>

														<div class="col-lg-3">
															<a class="btn btn-outline-dark" th:href="@{/dashboard/admin/eventos/presencial/logs/{id}(id=${evento.id})}">Logs</a>
														</div>

														<div class="col-lg-3" th:unless="${evento.isPublicado()}">
															<a class="btn btn-outline-dark" th:href="@{/dashboard/admin/eventos/presencial/publicacao/ativar/{id}(id=${evento.id})}">Publicar</a>
														</div>

														<div class="col-lg-3" th:if="${evento.isPublicado()}">
															<a class="btn btn-outline-dark" th:href="@{/dashboard/admin/eventos/presencial/publicacao/desativar/{id}(id=${evento.id})}">Cancelar publicação</a>
														</div>

														<div class="col-lg-3" th:if="${evento.isAtivo()}">
															<a class="btn btn-outline-dark" th:href="@{/dashboard/admin/eventos/presencial/cancelar/{id}(id=${evento.id})}">Cancelar evento</a>
														</div>

														<div class="col-lg-3" th:unless="${evento.isAtivo()}">
															<a class="btn btn-outline-dark" th:href="@{/dashboard/admin/eventos/presencial/ativar/{id}(id=${evento.id})}">Ativar evento</a>
														</div>
														
														<div class="col-lg-3">
															<a class="btn btn-outline-dark" th:href="@{/dashboard/admin/eventos/presencial/permissoes/{id}(id=${evento.id})}">Permissões</a>
														</div>
														
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- end row -->
						</div>
						<!-- end div 1 -->

					</div>
					<!-- end row -->
				</div>
				<!-- end content-wrapper -->
				<!-- footer -->
				<footer th:replace="fragments/footer :: footer"></footer>
				<!-- end footer -->
			</div>
			<!-- row-offcanvas ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<span th:replace="fragments/base-script :: base"></span>
	<span th:replace="fragments/base-script :: plugins"></span>

</body>

</html>
