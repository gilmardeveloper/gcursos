<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/head :: head(~{::title},~{::link})">
<title>ZEUS | Eventos</title>
<link rel="stylesheet" th:href="@{~/css/select2.min.css}" />
<link rel="stylesheet" th:href="@{~/css/select2-bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{~/css/nouislider.min.css}" />
</head>

<body>
	<div class="container-scroller">
		<!-- partial:../../partials/_navbar.html -->

		<!-- navbar -->
		<nav th:replace="fragments/navbar :: navbar-principal"></nav>
		<!-- end navbar -->

		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<div class="row row-offcanvas row-offcanvas-right">
				<!-- partial:../../partials/_settings-panel.html -->

				<!-- theme-setting-wrapper -->
				<div th:replace="fragments/sidebar :: configuracoes-tema"></div>
				<!-- end  theme-setting-wrapper -->

				<!-- right-sidebar -->
				<div th:replace="fragments/sidebar :: sidebar-escondido"></div>
				<!-- end right-sidebar -->

				<!-- sidebar sidebar-offcanvas -->
				<nav th:replace="fragments/sidebar :: sidebar-principal"></nav>
				<!-- end sidebar sidebar-offcanvas -->

				<!-- content-wrapper -->
				<div class="content-wrapper">
					<!-- row -->
					<div class="row">

						<!-- div 1 -->
						<div class="col-lg-12 d-flex align-items-stretch grid-margin">
							<!-- row -->
							<div class="row flex-grow">
								<div class="col-12 grid-margin">
									<div class="card">
										<div class="card-body">
											<h4 class="card-title">Público alvo</h4>
											<h6><span th:text="${evento.titulo}"></span></h6>
											<form th:action="@{/dashboard/admin/eventos/presencial/permissoes/salvar}" class="forms-sample" method="post">
												<div class="row">
													
													<input type="hidden" name="id" th:value="${evento} != null ? ${evento.id} : ''" />

													<input type="hidden" name="programacao" th:value="${evento} != null ? ${evento.programacao.id} : ''" />

													<input type="hidden" name="responsavel" th:value="${evento} != null ? ${evento.responsavel.id} : ${usuario.id}" />

													<input type="hidden" name="dataCriacao" th:value="${evento} != null ? ${#temporals.format(evento.dataCriacao, 'dd/MM/yyyy')} : ${#temporals.format(#temporals.createToday(), 'dd/MM/yyyy')}" />

													<input type="hidden" name="dataAtualizacao" th:value="${#temporals.format(#temporals.createToday(), 'dd/MM/yyyy')}" />

													<div class="col-lg-12 mt-3">
														<div class="form-group">
															<label for="slider">Faixa etária</label>	
															<div id="slider" class="ul-slider slider-primary mt-2"></div>
										                    <div class="d-flex justify-content-between">
										                      <p class="mt-3">Inicial: <span id="inicial"></span></p>
										                      <p class="mt-3">Final: <span id="final"></span></p>
										                    </div>
														</div>
									                </div> 

													<div class="col-lg-6">	
														<div class="form-group">
															<label for="sexo">Opção sexual</label>
															<select class="form-control js-select-single" aria-describedby="sexoHelp" name="sexos" multiple="multiple" style="width:100%">
																<option value="todas" selected="selected">TODAS</option>
																<option th:if="${sexos != null}" th:each="sexo : ${sexos}" th:text="${#strings.toUpperCase(sexo.nome)}" th:value="${sexo.nome}"></option>
															</select>
														</div>
									                </div> 

									                <div class="col-lg-6">	
														<div class="form-group">
															<label for="escolaridade">Escolaridade</label>
															<select class="form-control js-select-single" aria-describedby="escolaridadeHelp" name="escolaridades" multiple="multiple" style="width:100%">
																<option value="todas" selected="selected">TODAS</option>
																<option th:if="${escolaridades != null}" th:each="escolaridade : ${escolaridades}" th:text="${escolaridade.nome}" th:value="${escolaridade.nome}"></option>
															</select>
														</div>
									                </div>

									                <div class="col-lg-6">	
														<div class="form-group">
															<label for="sexo">Código para inscrição exigido</label>
															<select class="form-control js-select-single" aria-describedby="sexoHelp" name="sexos" style="width:100%">
																<option value="não">NÃO</option>
																<option value="sim">SIM</option>
															</select>
														</div>
									                </div>

									                <div class="col-lg-6">	
														<div class="form-group">
															<label for="sexo">Destinado</label>
															<select class="form-control js-select-single" aria-describedby="sexoHelp" name="sexos" style="width:100%">
																<option value="todas" selected="selected">TODOS</option>
																<option value="todas">FUNCIONÁRIOS</option>
																<option value="todas">OUTROS</option>
															</select>
														</div>
									                </div>   

													<div class="col-lg-12">	
														<div class="form-group">
															<label for="unidade">Unidade de trabalho</label>
															<select class="form-control js-select-single" aria-describedby="unidadeHelp" name="unidades" multiple="multiple" style="width:100%">
																<option value="todas" selected="selected">TODAS</option>
																<option th:if="${unidades != null}" th:each="unidade : ${unidades}" th:text="${unidade.nome}" th:value="${unidade.nome}"></option>
															</select>
														</div>
									                </div>

									                <div class="col-lg-12">	
														<div class="form-group">
															<label for="cargo">Cargo</label>
															<select class="form-control js-select-single" aria-describedby="cargoHelp" name="cargos" multiple="multiple" style="width:100%">
																<option value="todas" selected="selected">TODOS</option>
																<option th:if="${cargos != null}" th:each="cargo : ${cargos}" th:text="${cargo.nome}" th:value="${cargo.nome}"></option>
															</select>
														</div>
									                </div>

												</div>	

												<button type="submit" class="btn btn-success mr-2">Salvar</button>
												<a class="btn btn-light" th:href="@{/dashboard/admin/eventos/presencial}">Cancelar</a>
											</form>
										</div>
									</div>
								</div>
							</div>
							<!-- end row -->
						</div>
						<!-- end div 1 -->

					</div>
					<!-- end row -->
				</div>
				<!-- end content-wrapper -->
				<!-- footer -->
				<footer th:replace="fragments/footer :: footer"></footer>
				<!-- end footer -->
			</div>
			<!-- row-offcanvas ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<span th:replace="fragments/base-script :: base"></span>
	<script th:src="@{~/js/select2.min.js}"></script>
	<script th:src="@{~/js/nouislider.min.js}"></script>
	<script th:src="@{~/js/wNumb.js}"></script>
	<span th:replace="fragments/base-script :: plugins"></span>
	
	<script th:inline="javascript">

	/*<![CDATA[*/
		(function($) {
			  'use strict';

			  if($(".js-select-single").length){
			    $(".js-select-single").select2();
			  }

			  var slider = document.getElementById('slider');

				noUiSlider.create(slider, {
					start: [18, 80],
					step: 1,
					connect: true,
					range: {
						'min': 18,
						'max': 100
					},
					format: wNumb({
						decimals: 0,
					})
				});

					
				var snapValues = [
					document.getElementById('inicial'),
					document.getElementById('final')
				];

				slider.noUiSlider.on('update', function( values, handle ) {
					snapValues[handle].innerHTML = values[handle];
				});	
		})(jQuery);
	/*]]>*/
	</script>

</body>

</html>
